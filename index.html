<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Eu Te Amo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400&family=Poppins:wght@300;400;500;600&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="icon.png.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --baby-blue: #A7EBF2;
            --soft-blue: #54ACBF;
            --medium-blue: #26658C;
            --deep-blue: #023859;
            --navy-blue: #011C40;
            --wine-red: #8B2635;
            --deep-wine: #591C2B;
            --soft-wine: #B23A48;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--navy-blue) 0%, var(--deep-wine) 100%);
            color: var(--baby-blue);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 15px;
            overflow-x: hidden;
            position: relative;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 10px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 500;
            color: var(--baby-blue);
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(167, 235, 242, 0.3);
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 400;
            font-size: 1.3rem;
            color: var(--soft-blue);
            margin-top: 15px;
            opacity: 0.9;
        }

        .counters {
            display: flex;
            flex-direction: column;
            gap: 40px;
            width: 100%;
        }

        .time-counter {
            background: rgba(1, 28, 64, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(167, 235, 242, 0.15);
            animation: slideInUp 0.8s ease-out 0.2s both;
        }

        .time-counter h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 25px;
            color: var(--baby-blue);
        }

        .bubbles-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            justify-items: center;
        }

        .bubble {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(2, 56, 89, 0.5);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.2),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(167, 235, 242, 0.15);
            transition: var(--transition);
        }

        .time-value {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            color: var(--baby-blue);
            margin-bottom: 5px;
        }

        .time-label {
            font-family: 'Raleway', sans-serif;
            font-size: 0.85rem;
            color: var(--soft-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .love-counter {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: slideInUp 0.8s ease-out 0.4s both;
        }

        .love-button {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(139, 38, 53, 0.3) 0%, rgba(38, 101, 140, 0.4) 100%),
                rgba(38, 101, 140, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.25),
                inset 0 1px 1px rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(167, 235, 242, 0.2);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .love-count {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5rem;
            font-weight: 600;
            color: var(--baby-blue);
            letter-spacing: 1px;
            transition: var(--transition);
        }

        .love-label {
            font-family: 'Raleway', sans-serif;
            font-size: 1.1rem;
            color: var(--soft-blue);
            text-align: center;
            max-width: 280px;
        }

        .button-hint {
            font-family: 'Raleway', sans-serif;
            font-size: 0.8rem;
            color: var(--soft-blue);
            opacity: 0.7;
            margin-top: 5px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        .footer-text {
            font-family: 'Raleway', sans-serif;
            font-size: 1rem;
            color: var(--baby-blue);
            opacity: 0.8;
            font-weight: 300;
        }

        /* Animações otimizadas */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 35px rgba(0, 0, 0, 0.35);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            }
        }

        .milestone {
            animation: milestone 1s ease;
        }

        @keyframes milestone {
            0% {
                transform: scale(1);
                background: rgba(38, 101, 140, 0.3);
            }
            25% {
                transform: scale(1.1);
                background: rgba(139, 38, 53, 0.4);
            }
            50% {
                transform: scale(1.05);
                background: rgba(38, 101, 140, 0.5);
            }
            75% {
                transform: scale(1.08);
                background: rgba(139, 38, 53, 0.45);
            }
            100% {
                transform: scale(1);
                background: rgba(38, 101, 140, 0.3);
            }
        }

        /* Estados de interação */
        .love-button:active {
            transform: scale(0.95);
        }

        .bubble:nth-child(1) .time-value,
        .bubble:nth-child(3) .time-value {
            color: var(--soft-wine);
        }

        /* Melhorias de desempenho */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Responsividade aprimorada */
        @media (max-width: 400px) {
            h1 {
                font-size: 2.3rem;
            }
            
            h2 {
                font-size: 1.1rem;
            }
            
            .bubble {
                width: 100px;
                height: 100px;
            }
            
            .time-value {
                font-size: 1.7rem;
            }
            
            .love-button {
                width: 150px;
                height: 150px;
            }
            
            .love-count {
                font-size: 2.8rem;
            }
            
            .love-label {
                font-size: 1rem;
            }
        }

        @media (max-width: 320px) {
            .bubbles-container {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .bubble {
                width: 140px;
                height: 140px;
            }
        }

        /* Otimizações de toque */
        @media (hover: none) {
            .love-button:hover {
                transform: none;
            }
            
            .bubble:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sam & John</h1>
            <h2>contagem de dias do meu primeiro primeiro "Eu te amo"</h2>
        </header>
        
        <div class="counters">
            <div class="time-counter">
                <h3></h3>
                <div class="bubbles-container">
                    <div class="bubble">
                        <div class="time-value" id="days">0</div>
                        <div class="time-label">dias</div>
                    </div>
                    <div class="bubble">
                        <div class="time-value" id="hours">0</div>
                        <div class="time-label">horas</div>
                    </div>
                    <div class="bubble">
                        <div class="time-value" id="minutes">0</div>
                        <div class="time-label">minutos</div>
                    </div>
                    <div class="bubble">
                        <div class="time-value" id="seconds">0</div>
                        <div class="time-label">segundos</div>
                    </div>
                </div>
            </div>
            
            <div class="love-counter">
                <div class="love-button" id="loveButton">
                    <div class="love-count" id="loveCount">0</div>
                </div>
                <div class="love-label">Toque para adicionar um "eu te amo"</div>
                <div class="button-hint">Segure para diminuir</div>
            </div>
        </div>
        
        <footer>
            <p class="footer-text">direi eu te amo incansáveis vezes.</p>
        </footer>
    </div>

    <script>
        // Data da declaração: 20 de outubro de 2025, às 07:32
        const declarationDate = new Date('2025-10-20T19:32:00');
        
        // Elementos do DOM
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const loveButton = document.getElementById('loveButton');
        const loveCountElement = document.getElementById('loveCount');
        
        // Variáveis de controle
        let loveCount = localStorage.getItem('loveCount') ? parseInt(localStorage.getItem('loveCount')) : 0;
        let pressTimer;
        let isPressing = false;
        
        // Inicialização
        loveCountElement.textContent = loveCount;
        
        // Atualiza contador de tempo (otimizado)
        function updateTimeCounter() {
            const now = Date.now();
            const timeDifference = now - declarationDate.getTime();
            
            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                
                daysElement.textContent = days;
                hoursElement.textContent = hours.toString().padStart(2, '0');
                minutesElement.textContent = minutes.toString().padStart(2, '0');
                secondsElement.textContent = seconds.toString().padStart(2, '0');
            }
        }
        
        // Verifica se é um marco (10, 20, 30...)
        function isMilestone(num) {
            return num > 0 && num % 10 === 0;
        }
        
        // Incrementa contagem
        function incrementCount() {
            loveCount++;
            updateLoveCount();
            
            if (isMilestone(loveCount)) {
                loveButton.classList.add('milestone');
                setTimeout(() => loveButton.classList.remove('milestone'), 1000);
            } else {
                loveButton.classList.add('pulse');
                setTimeout(() => loveButton.classList.remove('pulse'), 500);
            }
        }
        
        // Decrementa contagem
        function decrementCount() {
            if (loveCount > 0) {
                loveCount--;
                updateLoveCount();
                loveButton.classList.add('pulse');
                setTimeout(() => loveButton.classList.remove('pulse'), 500);
            }
        }
        
        // Atualiza display e storage
        function updateLoveCount() {
            loveCountElement.textContent = loveCount;
            localStorage.setItem('loveCount', loveCount);
        }
        
        // Controle de pressionamento longo
        function startPress() {
            isPressing = true;
            pressTimer = setTimeout(() => {
                if (isPressing) {
                    decrementCount();
                    const interval = setInterval(() => {
                        if (isPressing) {
                            decrementCount();
                        } else {
                            clearInterval(interval);
                        }
                    }, 200);
                }
            }, 600);
        }
        
        function endPress() {
            isPressing = false;
            clearTimeout(pressTimer);
        }
        
        // Event listeners otimizados
        loveButton.addEventListener('click', incrementCount);
        loveButton.addEventListener('touchstart', startPress, { passive: true });
        loveButton.addEventListener('touchend', endPress);
        loveButton.addEventListener('touchcancel', endPress);
        
        // Para mouse
        loveButton.addEventListener('mousedown', startPress);
        loveButton.addEventListener('mouseup', endPress);
        loveButton.addEventListener('mouseleave', endPress);
        
        // Inicialização
        updateTimeCounter();
        const timeInterval = setInterval(updateTimeCounter, 1000);
        
        // Cleanup para melhor performance
        window.addEventListener('beforeunload', () => {
            clearInterval(timeInterval);
        });
    </script>
</body>
</html>
