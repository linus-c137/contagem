<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam & John | Contador de Eu Te Amo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400&family=Poppins:wght@300;400;500;600&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="icon.png.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --baby-blue: #A7EBF2;
            --soft-blue: #54ACBF;
            --medium-blue: #26658C;
            --deep-blue: #023859;
            --navy-blue: #011C40;
            --white: #FFFFFF;
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--navy-blue) 0%, var(--deep-blue) 100%);
            color: var(--baby-blue);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 20%, rgba(167, 235, 242, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 85% 80%, rgba(84, 172, 191, 0.1) 0%, transparent 40%);
            z-index: -2;
            animation: gradientShift 15s ease-in-out infinite;
        }

        .frosted-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 10px;
            animation: fadeInDown 1.2s ease-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.2rem;
            font-weight: 500;
            letter-spacing: 2px;
            color: var(--baby-blue);
            margin-bottom: 15px;
            text-shadow: 0 2px 15px rgba(167, 235, 242, 0.3);
            position: relative;
            display: inline-block;
            animation: titleGlow 4s ease-in-out infinite;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--soft-blue), transparent);
            animation: linePulse 3s ease-in-out infinite;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 400;
            font-size: 1.7rem;
            color: var(--soft-blue);
            margin-top: 25px;
            opacity: 0.9;
            animation: subtitleFade 2s ease-out 0.5s both;
        }

        .counters {
            display: flex;
            flex-direction: column;
            gap: 60px;
            width: 100%;
        }

        .time-counter {
            background: rgba(1, 28, 64, 0.7);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 28px;
            padding: 45px 35px;
            text-align: center;
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(167, 235, 242, 0.18);
            animation: slideInUp 1s ease-out 0.3s both;
            transition: var(--transition);
        }

        .time-counter:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 18px 50px rgba(0, 0, 0, 0.35),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }

        .time-counter h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 40px;
            color: var(--baby-blue);
            letter-spacing: 1.2px;
            animation: textGlow 3s ease-in-out infinite;
        }

        .bubbles-container {
            display: flex;
            justify-content: center;
            gap: 35px;
            flex-wrap: wrap;
        }

        .bubble {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(167, 235, 242, 0.2) 0%, rgba(38, 101, 140, 0.4) 100%),
                rgba(2, 56, 89, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 12px 35px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.2),
                inset 0 -1px 1px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(167, 235, 242, 0.22);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            animation: float 8s ease-in-out infinite;
        }

        .bubble:nth-child(2) {
            animation-delay: 0.8s;
        }

        .bubble:nth-child(3) {
            animation-delay: 1.6s;
        }

        .bubble:nth-child(4) {
            animation-delay: 2.4s;
        }

        .bubble:hover {
            transform: translateY(-15px) scale(1.08);
            box-shadow: 
                0 22px 50px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.25),
                inset 0 -1px 1px rgba(0, 0, 0, 0.1);
        }

        .bubble::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(circle, rgba(167, 235, 242, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            transition: var(--transition);
        }

        .bubble:hover::before {
            opacity: 1;
        }

        .time-value {
            font-family: 'Poppins', sans-serif;
            font-size: 2.7rem;
            font-weight: 600;
            color: var(--baby-blue);
            text-shadow: 0 0 15px rgba(167, 235, 242, 0.7);
            margin-bottom: 8px;
            transition: var(--transition);
        }

        .bubble:hover .time-value {
            transform: scale(1.1);
        }

        .time-label {
            font-family: 'Raleway', sans-serif;
            font-size: 1rem;
            color: var(--soft-blue);
            text-transform: uppercase;
            letter-spacing: 1.8px;
            font-weight: 500;
            transition: var(--transition);
        }

        .bubble:hover .time-label {
            color: var(--baby-blue);
        }

        .love-counter {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            animation: slideInUp 1s ease-out 0.6s both;
        }

        .love-button-container {
            position: relative;
        }

        .love-button {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(167, 235, 242, 0.28) 0%, rgba(38, 101, 140, 0.5) 100%),
                rgba(38, 101, 140, 0.4);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 
                0 15px 45px rgba(0, 0, 0, 0.35),
                inset 0 1px 1px rgba(255, 255, 255, 0.25),
                inset 0 -1px 1px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(167, 235, 242, 0.28);
            position: relative;
            overflow: hidden;
            user-select: none;
        }

        .love-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.18) 0%, transparent 70%);
            opacity: 0;
            transition: var(--transition);
        }

        .love-button:hover {
            transform: scale(1.08);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.45),
                inset 0 1px 1px rgba(255, 255, 255, 0.3),
                inset 0 -1px 1px rgba(0, 0, 0, 0.1);
        }

        .love-button:hover::before {
            opacity: 1;
        }

        .love-button:active {
            transform: scale(0.96);
        }

        .love-count {
            font-family: 'Poppins', sans-serif;
            font-size: 5.5rem;
            font-weight: 600;
            color: var(--baby-blue);
            text-shadow: 0 0 25px rgba(167, 235, 242, 0.9);
            letter-spacing: 2px;
            z-index: 1;
            transition: var(--transition);
        }

        .love-button:hover .love-count {
            transform: scale(1.05);
        }

        .button-hint {
            position: absolute;
            bottom: -30px;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: 'Raleway', sans-serif;
            font-size: 0.9rem;
            color: var(--soft-blue);
            opacity: 0.7;
            transition: var(--transition);
        }

        .love-button:hover ~ .button-hint {
            opacity: 1;
            transform: translateY(-5px);
        }

        .love-label {
            font-family: 'Raleway', sans-serif;
            font-size: 1.4rem;
            color: var(--soft-blue);
            text-align: center;
            max-width: 350px;
            font-weight: 400;
            letter-spacing: 0.6px;
            transition: var(--transition);
        }

        .love-counter:hover .love-label {
            color: var(--baby-blue);
            transform: translateY(-3px);
        }

        .pulse {
            animation: pulse 0.7s ease;
        }

        .milestone-animation {
            animation: milestoneCelebration 1.5s ease-out;
        }

        .coin-rotate {
            animation: coinRotate 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .floating-element {
            position: absolute;
            font-size: 26px;
            color: rgba(167, 235, 242, 0.3);
            animation: floatUp 15s linear infinite;
            opacity: 0;
        }

        footer {
            margin-top: 60px;
            text-align: center;
            animation: fadeIn 1.2s ease-out 0.9s both;
        }

        .footer-text {
            font-family: 'Raleway', sans-serif;
            font-size: 1.2rem;
            color: var(--baby-blue);
            opacity: 0.8;
            font-weight: 300;
            letter-spacing: 1.2px;
            position: relative;
            padding-top: 25px;
            transition: var(--transition);
        }

        .footer-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 25%;
            width: 50%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--soft-blue), transparent);
            animation: linePulse 4s ease-in-out infinite;
        }

        footer:hover .footer-text {
            opacity: 1;
            transform: translateY(-5px);
        }

        /* Animações */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-25px);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 
                    0 15px 45px rgba(0, 0, 0, 0.35),
                    inset 0 1px 1px rgba(255, 255, 255, 0.25),
                    inset 0 -1px 1px rgba(0, 0, 0, 0.12),
                    0 0 0 0 rgba(167, 235, 242, 0.7);
            }
            50% {
                box-shadow: 
                    0 15px 45px rgba(0, 0, 0, 0.35),
                    inset 0 1px 1px rgba(255, 255, 255, 0.25),
                    inset 0 -1px 1px rgba(0, 0, 0, 0.12),
                    0 0 0 30px rgba(167, 235, 242, 0);
            }
            100% {
                box-shadow: 
                    0 15px 45px rgba(0, 0, 0, 0.35),
                    inset 0 1px 1px rgba(255, 255, 255, 0.25),
                    inset 0 -1px 1px rgba(0, 0, 0, 0.12),
                    0 0 0 0 rgba(167, 235, 242, 0);
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-150px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes coinRotate {
            0% {
                transform: rotateY(0) scale(1);
            }
            50% {
                transform: rotateY(180deg) scale(1.15);
            }
            100% {
                transform: rotateY(360deg) scale(1);
            }
        }

        @keyframes milestoneCelebration {
            0% {
                transform: scale(1);
                box-shadow: 0 15px 45px rgba(0, 0, 0, 0.35);
            }
            20% {
                transform: scale(1.2);
                box-shadow: 0 0 0 20px rgba(167, 235, 242, 0.4);
            }
            40% {
                transform: scale(0.95);
                box-shadow: 0 0 0 40px rgba(84, 172, 191, 0.3);
            }
            60% {
                transform: scale(1.1);
                box-shadow: 0 0 0 60px rgba(38, 101, 140, 0.2);
            }
            80% {
                transform: scale(0.98);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 15px 45px rgba(0, 0, 0, 0.35);
            }
        }

        @keyframes gradientShift {
            0%, 100% {
                background: 
                    radial-gradient(circle at 15% 20%, rgba(167, 235, 242, 0.1) 0%, transparent 40%),
                    radial-gradient(circle at 85% 80%, rgba(84, 172, 191, 0.1) 0%, transparent 40%);
            }
            50% {
                background: 
                    radial-gradient(circle at 20% 25%, rgba(167, 235, 242, 0.12) 0%, transparent 45%),
                    radial-gradient(circle at 80% 75%, rgba(84, 172, 191, 0.12) 0%, transparent 45%);
            }
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 0 2px 15px rgba(167, 235, 242, 0.3);
            }
            50% {
                text-shadow: 0 2px 25px rgba(167, 235, 242, 0.5);
            }
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 5px rgba(167, 235, 242, 0.3);
            }
            50% {
                text-shadow: 0 0 15px rgba(167, 235, 242, 0.6);
            }
        }

        @keyframes linePulse {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes subtitleFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }

        /* Responsividade */
        @media (max-width: 900px) {
            h1 {
                font-size: 3.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .bubble {
                width: 130px;
                height: 130px;
            }
            
            .time-value {
                font-size: 2.4rem;
            }
            
            .love-button {
                width: 210px;
                height: 210px;
            }
            
            .love-count {
                font-size: 4.8rem;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.8rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            .bubble {
                width: 110px;
                height: 110px;
            }
            
            .time-value {
                font-size: 2rem;
            }
            
            .time-label {
                font-size: 0.9rem;
            }
            
            .bubbles-container {
                gap: 25px;
            }
            
            .love-button {
                width: 180px;
                height: 180px;
            }
            
            .love-count {
                font-size: 4rem;
            }
            
            .love-label {
                font-size: 1.2rem;
            }
            
            .footer-text {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .bubble {
                width: 95px;
                height: 95px;
            }
            
            .time-value {
                font-size: 1.8rem;
            }
            
            .bubbles-container {
                gap: 20px;
            }
            
            .love-button {
                width: 160px;
                height: 160px;
            }
            
            .love-count {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="frosted-overlay"></div>
    <div class="floating-elements" id="floatingContainer"></div>
    
    <div class="container">
        <header>
            <h1>Sâmira & John</h1>
            <h2>dois lesos</h2>
        </header>
        
        <div class="counters">
            <div class="time-counter">
                <h3>contagem de dias do meu primeiro primeiro "Eu te amo"</h3>
                <div class="bubbles-container">
                    <div class="bubble">
                        <div class="time-value" id="days">0</div>
                        <div class="time-label">dias</div>
                    </div>
                    <div class="bubble">
                        <div class="time-value" id="hours">0</div>
                        <div class="time-label">horas</div>
                    </div>
                    <div class="bubble">
                        <div class="time-value" id="minutes">0</div>
                        <div class="time-label">minutos</div>
                    </div>
                    <div class="bubble">
                        <div class="time-value" id="seconds">0</div>
                        <div class="time-label">segundos</div>
                    </div>
                </div>
            </div>
            
            <div class="love-counter">
                <div class="love-button-container">
                    <div class="love-button" id="loveButton">
                        <div class="love-count" id="loveCount">0</div>
                    </div>
                    <div class="button-hint">Segure para diminuir</div>
                </div>
                <div class="love-label">Clique para adicionar um "eu te amo"</div>
            </div>
        </div>
        
        <footer>
            <p class="footer-text">direi eu te amo incansáveis vezes.</p>
        </footer>
    </div>

    <script>
        // Data da declaração: 20 de outubro de 2025, às 07:32
        const declarationDate = new Date('2025-10-20T19:32:00');
        
        // Elementos do contador de tempo
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        
        // Elementos do contador de "eu te amo"
        const loveButton = document.getElementById('loveButton');
        const loveCountElement = document.getElementById('loveCount');
        const floatingContainer = document.getElementById('floatingContainer');
        
        // Variáveis para controle do pressionamento prolongado
        let pressTimer;
        let isPressing = false;
        
        // Inicializa o contador de "eu te amo" a partir do localStorage ou 0
        let loveCount = localStorage.getItem('loveCount') ? parseInt(localStorage.getItem('loveCount')) : 0;
        loveCountElement.textContent = loveCount;
        
        // Cria elementos flutuantes
        function createFloatingElements() {
            const elementCount = 15;
            const symbols = ['❦', '✽', '✧', '✦', '♡', '♥', '✿', '❀'];
            
            for (let i = 0; i < elementCount; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                element.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                element.style.left = Math.random() * 100 + 'vw';
                element.style.animationDelay = Math.random() * 15 + 's';
                element.style.fontSize = (20 + Math.random() * 16) + 'px';
                floatingContainer.appendChild(element);
            }
        }
        
        // Atualiza o contador de tempo
        function updateTimeCounter() {
            const now = new Date();
            const timeDifference = now - declarationDate;
            
            // Calcula dias, horas, minutos e segundos
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
            
            // Atualiza os elementos
            daysElement.textContent = days;
            hoursElement.textContent = hours.toString().padStart(2, '0');
            minutesElement.textContent = minutes.toString().padStart(2, '0');
            secondsElement.textContent = seconds.toString().padStart(2, '0');
        }
        
        // Verifica se é um número redondo (10, 20, 30, etc)
        function isRoundNumber(num) {
            return num > 0 && num % 10 === 0;
        }
        
        // Incrementa a contagem
        function incrementCount() {
            loveCount++;
            loveCountElement.textContent = loveCount;
            localStorage.setItem('loveCount', loveCount);
            
            // Adiciona animação de pulso
            loveButton.classList.add('pulse');
            setTimeout(() => {
                loveButton.classList.remove('pulse');
            }, 700);
            
            // Verifica se é um número redondo para animação especial
            if (isRoundNumber(loveCount)) {
                loveButton.classList.add('milestone-animation');
                setTimeout(() => {
                    loveButton.classList.remove('milestone-animation');
                }, 1500);
                
                // Cria efeito de confete especial para marcos
                createMilestoneConfetti();
            } else {
                // Cria efeito de partículas normal
                createParticles();
            }
        }
        
        // Decrementa a contagem
        function decrementCount() {
            if (loveCount > 0) {
                loveCount--;
                loveCountElement.textContent = loveCount;
                localStorage.setItem('loveCount', loveCount);
                
                // Adiciona animação de pulso reverso
                loveButton.classList.add('pulse');
                setTimeout(() => {
                    loveButton.classList.remove('pulse');
                }, 700);
                
                // Cria efeito de partículas
                createParticles();
            }
        }
        
        // Inicia o pressionamento prolongado
        function startPress() {
            isPressing = true;
            pressTimer = setTimeout(() => {
                if (isPressing) {
                    decrementCount();
                    // Continua decrementando a cada 200ms enquanto pressionado
                    const interval = setInterval(() => {
                        if (isPressing) {
                            decrementCount();
                        } else {
                            clearInterval(interval);
                        }
                    }, 200);
                }
            }, 800); // 800ms de delay antes de começar a decrementar
        }
        
        // Finaliza o pressionamento prolongado
        function endPress() {
            isPressing = false;
            clearTimeout(pressTimer);
        }
        
        // Event listeners para o botão
        loveButton.addEventListener('click', incrementCount);
        loveButton.addEventListener('mousedown', startPress);
        loveButton.addEventListener('mouseup', endPress);
        loveButton.addEventListener('mouseleave', endPress);
        
        // Para dispositivos touch
        loveButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startPress();
        });
        
        loveButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            endPress();
        });
        
        // Cria partículas de confete
        function createParticles() {
            const particleCount = 12;
            const colors = ['#A7EBF2', '#54ACBF', '#26658C'];
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '10';
                
                document.body.appendChild(particle);
                
                // Animação da partícula
                const angle = Math.random() * Math.PI * 2;
                const velocity = 2.5 + Math.random() * 2.5;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                let posX = 0;
                let posY = 0;
                let opacity = 1;
                
                const animateParticle = () => {
                    posX += vx;
                    posY += vy;
                    opacity -= 0.02;
                    
                    particle.style.transform = `translate(${posX}px, ${posY}px)`;
                    particle.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animateParticle);
                    } else {
                        document.body.removeChild(particle);
                    }
                };
                
                animateParticle();
            }
        }
        
        // Cria confete especial para marcos
        function createMilestoneConfetti() {
            const confettiCount = 35;
            const colors = ['#A7EBF2', '#54ACBF', '#26658C', '#023859'];
            const shapes = ['❦', '✧', '♥', '✦', '✿', '❀'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.fontSize = (16 + Math.random() * 14) + 'px';
                confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = '50%';
                confetti.style.top = '50%';
                confetti.style.pointerEvents = 'none';
                confetti.style.zIndex = '10';
                confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                
                document.body.appendChild(confetti);
                
                // Animação do confetti
                const angle = Math.random() * Math.PI * 2;
                const velocity = 4 + Math.random() * 4;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                const rotation = Math.random() * 720 - 360;
                
                let posX = 0;
                let posY = 0;
                let opacity = 1;
                
                const animateConfetti = () => {
                    posX += vx;
                    posY += vy;
                    opacity -= 0.012;
                    
                    confetti.style.transform = `translate(${posX}px, ${posY}px) rotate(${rotation}deg)`;
                    confetti.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animateConfetti);
                    } else {
                        document.body.removeChild(confetti);
                    }
                };
                
                animateConfetti();
            }
        }
        
        // Inicializa o contador de tempo e atualiza a cada segundo
        updateTimeCounter();
        setInterval(updateTimeCounter, 1000);
        
        // Cria os elementos flutuantes
        createFloatingElements();
    </script>
